{% extends 'layout.html' %}

{% block content %}
<script src="{{ url_for('static', filename='js/plotly.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/d3.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
<div class="row">
    <div class="col-md-6">
        <div class="d-flex justify-content-between align-items-center dashboard_filter">
            <span>Client tests distribution</span>
            <select class="form-control" id="Client_distribution_select">
                {% for Client in model.Clients %}
                    <option value="{{Client[0]}}">{{Client[1]}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="chart" id="Clients_distribution_data">
            <script>
                var Clients_distribution_data = {{ model.Clients_distribution_data  | safe }};
                Plotly.plot('Clients_distribution_data', Clients_distribution_data, {});
            </script>
        </div>
    </div>
    <div class="col-md-6">
        <div class="d-flex justify-content-between align-items-center dashboard_filter">
            <span>Products shops population</span>
            <select class="form-control" id="product_shops_population_select">
                {% for product in model.products %}
                    <option value="{{product[0]}}">{{product[0]}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="chart" id="product_shops_population_graph">
            <script>
                var product_shops_population_data = {{} model.products_shops_population_data  | safe };
                Plotly.plot('product_shops_population_graph', product_shops_population_data, {});
            </script>
        </div>
    </div>
</div>
{% endblock %}
